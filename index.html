<!DOCTYPE html>

<html lang="ja">

<head>
    <title>todo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>ToDo</h1>
    </header>
    <main>
        <div id="regist">
            <h2>登録</h2>
            <input type="text" id="input" placeholder="ToDo">
            <button id="button">登録</button>
        </div>
        <div class="flex-box">
            <div id="incomplete" class="flex-item">
                <h2>未完了のToDo</h2>
            </div>
            <div id="complete" class="flex-item">
                <h2>完了したToDo</h2>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
